<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UA TaskMaster</title>
  <link rel="icon" href="./public/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
  <div class="app">
    <header>
      <h4>Student's Tasks</h4>
    </header>

    <div id="addNew" data-bs-toggle="modal" data-bs-target="#formModal">
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>
    </div>

    <div id="tasks"></div>

    <footer>
      <p>&copy; 2024 Shawn, Joe, Khurt and Krista.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <label for="textInput" class="form-label">Task</label>
                <input type="text" class="form-control" id="textInput" required>
              </div>
              <div class="mb-3">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" required>
              </div>
              <div class="mb-3">
                <label for="textarea" class="form-label">Description</label>
                <textarea class="form-control" id="textarea" rows="3" required></textarea>
              </div>
              <div id="msg" class="text-danger"></div>
              <button type="submit" class="btn btn-primary" id="add">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="/main.js"></script>
</body>

</html>
